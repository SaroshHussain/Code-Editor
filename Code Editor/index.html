<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.55.1/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('container'), {
                value: '// Write your JavaScript code here\n#include <iostream>\nusing namespace std;\nint main(){cout<<"Hello wolrd"; return 0;}',
                language: 'javascript', 
                theme: "vs-dark",
                fontSize: 14,
                automaticLayout: true
            });
            
            window.addEventListener('resize', function() {
                editor.layout();
                });
        });

        window.getEditorCode = function() {
            return editor.getValue();
        };

        window.setEditorCode = function(code, language) {
            editor.setValue(code);
            if (language) {
                monaco.editor.setModelLanguage(editor.getModel(), language);
            }
        };

        window.executeCode = function() {
            let output = [];
            const originalLog = console.log;
            
            console.log = function(...args) {
                output.push(args.join(' '));
            };
            
            try {
                eval(editor.getValue());
                console.log = originalLog;
                return output.length > 0 ? output.join('\n') : 'Code executed';
            } catch(e) {
                console.log = originalLog;
                return 'Error: ' + e.message;
            }
        };
    </script>
</body>
</html>
